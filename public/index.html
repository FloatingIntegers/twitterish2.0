<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>twitterish 2.0</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="public/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="start-page">
      <div id="form-container">
        <div id="form-style">
          <h1>Twitterish 2.0</h1>
          <h2>Log in with your user here!</h2>
            Username:
            <input type="text" id="username" value="" autocomplete="off" />
            <br><br>
            Password:
            <input type="password" id="password" value="" autocomplete="off" />
            <br><br>
            <button id="form-submit">Submit</button>
          </div>
      </div>
    </div>
    <h1>Twitterish 2.0</h1>
    <textarea id="tweetText" rows="8" cols="40" maxlength="140"></textarea>
    <input type="button" id="tweetButton" value="Tweet">
    <div id="dashboard">
    </div>
    <script type="text/javascript" src="public/index.js"></script>
  </body>
</html>
